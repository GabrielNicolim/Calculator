<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="hour">
                <span id="time"></span>

                <span id="date"></span>
            </div>

            <div class="result">
                <span id="number">43242</span>
            </div>
            
            <div class="glass-color"></div>
        </div>

        <div class="buttons">
                <div class="btn">AC</div>
                <div class="btn">CE</div>
                <div class="btn">%</div>
                <div class="btn">/</div>

                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">x</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>

                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn-soma">+</div>

                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
        </div>
    </div>

    <script src="public/scripts/script.js"></script>
    <script src="public/scripts/dateController.js"></script>

    <script>
       
    </script>
</body>
</html>
